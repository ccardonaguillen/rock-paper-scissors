<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="hero">
        <div class="title">Rock Paper Scissors</div>
        <div class="instructions">Choose one of the following options:</div>
    </div>
    <div class="buttons">
        <button id="rock" class="option-btn">Rock</button>
        <button id="paper" class="option-btn">Paper</button>
        <button id="scissors" class="option-btn">Scissors</button>
    </div>
    <div class="score">
        <div class="score-title">Score</div>
        <div class="score-trackers">
            <div class="tracker">
                <div class="player-title">Player</div>
                <div class="player-score">0</div>
            </div>
            <div class="tracker">
                <div class="computer-title">Computer</div>
                <div class="computer-score">0</div>
            </div>
        </div>
    </div>
</body>
</html>
